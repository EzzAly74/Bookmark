<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center py-5">
        <h1 class="position-relative"><span>Bookmarker</span></h1>
      </div>
    </header>
    <section>
      <div class="container py-4">
        <div class="title text-center">
          <i class="fa-solid fa-bookmark"></i>
          <span class="mx-2">Bookmark your favorite sites</span>
          <i class="fa-solid fa-bookmark"></i>
        </div>

        <div class="form my-3">
          <label class="ps-1" for="siteName"
            ><i class="fa-solid fa-book-bookmark"></i>
            <span class="ps-1">Site Name</span></label
          >
          <input
            type="text"
            id="siteName"
            class="form-control my-2"
            placeholder="Bookmark Name"
          />

          <label class="ps-1 mt-4" for="siteUrl"
            ><i class="fa-solid fa-link"></i> <span> Site URL</span></label
          >
          <input
            type="text"
            id="siteUrl"
            class="form-control my-2"
            placeholder="Website URL"
          />
          <center>
            <button class="btn btn-danger mt-4 m-auto px-5 submit">
              Submit
            </button>
          </center>
        </div>
      </div>
    </section>
    <footer>
      <div class="container border-0">
        <table class="table text-center w-100 my-4">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </footer>

    <dialog
      class="position-absolute top-50 start-50 translate-middle border-0 p-4"
    >
      <div class="d-flex justify-content-between mb-4">
        <div class="shapes d-flex column-gap-2">
          <circle></circle>
          <circle></circle>
          <circle></circle>
        </div>
        <button
          onclick="document.querySelector('dialog').close()"
          class="fa-solid fa-xmark"
          id="xmark"
        ></button>
      </div>
      <p>Site Name or Url is not valid, Please follow the rules below :</p>
      <span
        ><i class="fa-regular fa-circle-right text-danger"></i> Site name must
        contain at least 3 characters</span
      >
      <br />

      <span
        ><i class="fa-regular fa-circle-right text-danger"></i> Site URL must be
        a valid one</span
      >
    </dialog>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
